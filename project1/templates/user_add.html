{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Add user </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="user" />
                    </div>

                    <div class="form-group">
                        <label>Parssword</label>
                        <input type="text" class="form-control" placeholder="Parssword" name="pwd"/>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" placeholder="Age" name="age"/>
                    </div>

                    <div class="form-group">
                        <label>Balance</label>
                        <input type="text" class="form-control" placeholder="Balance" name="ac"/>
                    </div>


                    <div class="form-group">
                        <label>Hiredate</label>
                        <input type="text" class="form-control" placeholder="Hiredate" name="ctime"/>
                    </div>

                    <div class="form-group">
                        <label>gender</label>
                        <select class="form-control" name="gd">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="dp">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
